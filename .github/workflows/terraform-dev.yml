name: Terraform CI/CD

on:
  pull_request:
    # run plan when someone opens a PR against dev
    branches: [ dev ]
    paths:
      - 'terraform/project-root-remote/development/**'

  push:
    # apply only when code lands on main
    branches: [ main ]
    paths:
      - 'terraform/project-root-remote/development/**'

permissions:
  contents: write

env:
  TF_VERSION: 1.5.0
  TF_WORKING_DIR: terraform/project-root-remote/development/

jobs:
  plan:
    name: 🔍 PR plan (against dev)
    if: ${{ github.event_name == 'pull_request' && github.base_ref == 'dev' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Init (offline for PRs)
        run: terraform init -backend=false -input=false

      - name: Validate & Plan
        run: |
          terraform validate
          terraform plan -out=tfplan.binary -lock=false

      - name: Show Plan Summary
        run: terraform show -no-color tfplan.binary >> $GITHUB_STEP_SUMMARY

  apply:
    name: 🚀 Apply (push to main)
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: plan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS creds
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            us-west-2

      - name: Init (with backend)
        run: terraform init -input=false

      - name: Terraform Apply
        run: terraform apply -auto-approve
