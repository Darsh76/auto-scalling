name: Terraform Dev

on:
  pull_request:
    paths:
      - 'terraform/project-root-remote/development/**'
  push:
    branches: [darsh]
    paths:
      - 'terraform/project-root-remote/development/**'

jobs:
  terraform-dev:
    name: Development
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform/project-root-remote/development
    env:
      AWS_ACCESS_KEY_ID:     ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Switch to darsh branch if needed
        run: |
          set -e
          echo "üîç Checking current Git branch..."
          current_branch=$(git rev-parse --abbrev-ref HEAD)
          echo "   ‚Üí $current_branch"

          if [ "$current_branch" != "darsh" ]; then
            echo "üöö Switching to darsh branch..."
            git stash || true
            git checkout darsh
            echo "üì• Pulling latest origin/darsh..."
            git pull origin darsh
          else
            echo "‚úÖ Already on darsh branch."
          fi

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Debug AWS creds
        run: |
          echo "Key len: ${#AWS_ACCESS_KEY_ID}"
          echo "Secret len: ${#AWS_SECRET_ACCESS_KEY}"
          echo "First/last chars: ${AWS_SECRET_ACCESS_KEY:0:1}‚Ä¶${AWS_SECRET_ACCESS_KEY: -1}"

      - name: Check AWS identity
        run: aws sts get-caller-identity

      - name: Terraform Init
        run: terraform init

      - name: Terraform Fmt & Validate
        run: |
          terraform fmt -check -recursive
          terraform validate

      - name: Terraform Plan for darsh branch
        if: github.event_name == 'pull_request'
        run: terraform plan

      - name: Terraform Apply for darsh branch
        if: github.event_name == 'push' && github.ref == 'refs/heads/darsh'
        run: terraform apply -auto-approve
